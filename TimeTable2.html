    <title>TimeTable2</title>
    <style>
      div {
        outline: 1px solid black;
      }
      div:focus {
        outline: 2px solid rgb(225, 168, 153);
        caret-color: transparent;
      }
      button {
        height: 100%;
      }
      span {
        text-align: center;
      }

      .container {
        height: 95vh;
        border: none;
      }
      .top {
        width: 100%;
        height: 4vh;
        display: flex;
        border: none;
        position: fixed;
      }
      .mid {
        width: 100%;
        padding-top: 4vh;
      }
      .midByDays,
      .midByTeachers {
        width: 100%;
        height: 100%;

        display: flex;
        gap: 30px;
      }
      .dayTable,
      .teacherTable {
        height: 100%;
        display: flex;
      }
      .timeColumn {
        min-width: 12vh;
        height: 100%;

        display: flex;
        flex-direction: column;
      }
      .timeCell {
        width: 100%;
        height: 3vh;
        background-color: #ded7d7;

        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
      }
      .textColumn {
        min-width: 14vh;
        height: 100%;

        display: flex;
        flex-direction: column;
      }
      .textCell {
        width: 100%;
        height: 3vh;

        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .firstCell {
        background-color: #ded7d7;
      }
      .teacherTable {
        width: 100%;
        height: 100%;
      }

      .bot {
        width: 100%;
        height: 4vh;
        /* padding-top: 40vh; */
        display: flex;
        position: fixed;
      }

      .btnAddPage {
        width: 2.5%;
      }
      .btnAddedPage {
        height: 100%;
        width: 15%;
      }

      .btnClicked {
        padding: 10px 20px;
        font-size: 16px;
        color: #333;
        background-color: #ddd;
        border: 1px solid #999; /* 경계선 */
        border-radius: 5px;
        cursor: pointer;
        /* 오목한 효과를 위한 box-shadow */
        box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.3), inset -4px -4px 8px rgba(255, 255, 255, 0.5);
      }
      .tempInput {
        width: 100%;
        height: 100%;
        background-color: #ddd;
        border: 1px solid #ddd;
      }
      .btnClear {
        background-color: rgb(204, 177, 177);
        color: white;
        box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.3), inset -4px -4px 8px rgba(255, 255, 255, 0.5);
        font-size: 2vh;
        height: 4vh;
        width: 4vh;
        border: 1px solid gray;
        position: fixed;
        margin-left: 177vh;
      }
      .btnClear:active {
        background-color: rgb(206, 194, 194);
      }

      .clickedCell {
        background-color: rgb(204, 222, 204);
      }
      .inputCell {
        background-color: rgb(217, 220, 208);
      }
      .hide {
        display: none;
      }

      .dateModal {
        position: fixed;
        z-index: 1; /* 최상위 레이어 */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
        justify-content: center;
        align-items: center;
      }
      .dateModal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }
      .timeModal {
        position: fixed;
        z-index: 1; /* 최상위 레이어 */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
        justify-content: center;
        align-items: center;
      }
      .timeModal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }
      .close {
        background-color: #f44336;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      function inputChecking() {
        let temporary = document.activeElement;
        if (event.key === "Enter" || event.key === "Tab") {
          temporary.parentNode.innerText = temporary.value;
          temporary.remove();
        } else if (event.key === " ") {
          if (document.activeElement.tagName === "INPUT" || document.activeElement.tagName === "BUTTON") {
            temporary.value += " ";
            event.preventDefault();
          }
        }
      }

      function keyMove(textCell) {
        thisTable = textCell.parentNode.parentNode;
        numOfTeachers = thisTable.querySelectorAll(".textColumn").length;
        numOfRows = thisPage.querySelector(".dayTable").querySelector(".textColumn").querySelectorAll(".textCell").length - 2;
        currentCell = textCell;
        cellRow = parseInt(currentCell.getAttribute("cellRow"));
        cellCol = parseInt(currentCell.parentNode.getAttribute("cellCol"));

        if (event.ctrlKey && event.shiftKey) {
          if (event.key === "ArrowUp" || event.key === "ArrowDown" || event.key === "ArrowLeft" || event.key === "ArrowRight") {
            if (cellRow + shadowRow > 0 && event.key === "ArrowUp") {
              shadowRow--;
              while (cellRow + shadowRow > 0 && thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow + shadowRow}"]`).innerText === "") {
                shadowRow--;
              }
            } else if (cellRow + shadowRow < numOfRows && event.key === "ArrowDown") {
              shadowRow++;
              while (cellRow + shadowRow < numOfRows && thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow + shadowRow}"]`).innerText === "") {
                shadowRow++;
              }
            }
            shadowCell = thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow + shadowRow}"]`);
            cancelClickedCell();
            minRow = shadowRow >= 0 ? cellRow : cellRow + shadowRow;
            maxRow = shadowRow >= 0 ? cellRow + shadowRow : cellRow;

            for (let j = minRow; j <= maxRow; j++) {
              thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${j}"]`).classList.add("clickedCell");
            }
          }
        } else if (event.shiftKey) {
          ////쉬프트이동
          if (event.key === "ArrowUp" || event.key === "ArrowDown" || event.key === "ArrowLeft" || event.key === "ArrowRight") {
            if (cellRow + shadowRow > 0 && event.key === "ArrowUp") {
              shadowRow--;
              while (
                thisTable
                  .querySelector(`.textColumn[cellCol="${cellCol}"]`)
                  .querySelector(`.textCell[cellRow="${cellRow + shadowRow}"]`)
                  .classList.contains("hide")
              ) {
                shadowRow--;
              }
            } else if (cellRow + shadowRow < numOfRows && event.key === "ArrowDown") {
              shadowRow++;
              while (
                thisTable
                  .querySelector(`.textColumn[cellCol="${cellCol}"]`)
                  .querySelector(`.textCell[cellRow="${cellRow + shadowRow}"]`)
                  .classList.contains("hide")
              ) {
                shadowRow++;
              }
            }
            shadowCell = thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow + shadowRow}"]`);
            cancelClickedCell();
            minRow = shadowRow >= 0 ? cellRow : cellRow + shadowRow;
            maxRow = shadowRow >= 0 ? cellRow + shadowRow : cellRow;

            for (let j = minRow; j <= maxRow; j++) {
              thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${j}"]`).classList.add("clickedCell");
            }
          }
        } else if (event.ctrlKey) {
          ////컨트롤이동
          if (event.key === "Enter") {
            merge();
          } else if (event.key === "ArrowUp" || event.key === "ArrowDown" || event.key === "ArrowLeft" || event.key === "ArrowRight") {
            cancelClickedCell();
            shadowRow = 0;
            if (cellRow > 0 && event.key === "ArrowUp") {
              cellRow--;
              originRow = cellRow;
              while (cellRow > 0 && thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`).innerText === "") {
                cellRow--;
                originRow--;
              }
            } else if (cellRow < numOfRows && event.key === "ArrowDown") {
              cellRow++;
              originRow = cellRow;
              while (cellRow < numOfRows && thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`).innerText === "") {
                cellRow++;
                originRow++;
              }
            } else if (cellCol > 0 && event.key === "ArrowLeft") {
              cellCol--;
              while (cellCol > 0 && thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`).innerText === "") {
                cellCol--;
              }
            } else if (cellCol < numOfTeachers - 1 && event.key === "ArrowRight") {
              cellCol++;
              while (cellCol < numOfTeachers - 1 && thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`).innerText === "") {
                cellCol++;
              }
            }
            currentCell = thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`);
            currentCell.focus();
          }
        } else if (event.key === "ArrowUp" || event.key === "ArrowDown" || event.key === "ArrowLeft" || event.key === "ArrowRight") {
          //일반이동
          if (writing) {
          } else {
            if (cellRow > 0 && event.key === "ArrowUp") {
              cellRow--;
              originRow = cellRow;
              if (thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`).classList.contains("hide")) {
                while (thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`).classList.contains("hide")) {
                  cellRow--;
                  originRow--;
                }
              }
              currentCell = thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`);
            } else if (cellRow < numOfRows && event.key === "ArrowDown") {
              cellRow++;
              originRow = cellRow;
              if (thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`).classList.contains("hide")) {
                while (thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`).classList.contains("hide")) {
                  cellRow++;
                  originRow++;
                }
              }
              currentCell = thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`);
            } else if (cellCol > 0 && event.key === "ArrowLeft") {
              cellCol--;
              currentCell = thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${originRow}"]`);
              if (currentCell.classList.contains("hide")) {
                let i = 0;
                while (
                  thisTable
                    .querySelector(`.textColumn[cellCol="${cellCol}"]`)
                    .querySelector(`.textCell[cellRow="${originRow - i}"]`)
                    .classList.contains("hide")
                ) {
                  i++;
                }
                currentCell = thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${originRow - i}"]`);
              }
            } else if (cellCol < numOfTeachers - 1 && event.key === "ArrowRight") {
              cellCol++;
              currentCell = thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${originRow}"]`);
              if (currentCell.classList.contains("hide")) {
                let i = 0;
                while (
                  thisTable
                    .querySelector(`.textColumn[cellCol="${cellCol}"]`)
                    .querySelector(`.textCell[cellRow="${originRow - i}"]`)
                    .classList.contains("hide")
                ) {
                  i++;
                }
                currentCell = thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${originRow - i}"]`);
              }
            }

            currentCell.focus();
            cancelClickedCell();
            shadowRow = 0;
            minRow = 0;
            maxRow = 0;
          }
        } else if (cellRow < numOfRows && (event.key === "Enter" || event.key === "Tab")) {
          event.preventDefault();
          cellRow++;
          originRow = cellRow;
          if (thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`).classList.contains("hide")) {
            while (thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`).classList.contains("hide")) {
              cellRow++;
              originRow++;
            }
          }
          currentCell = thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`);
          currentCell.focus();
          if (writingCell) {
            writingCell.style.caretColor = "transparent";
          }
          writing = false;
        } else if (event.key === "Enter" || event.key === "Tab") {
          event.preventDefault();
          if (cellRow === numOfRows) {
            if (writingCell) {
              writingCell.style.caretColor = "transparent";
            }
            writing = false;
          }
        } else if (event.key === "F2") {
          writing = true;
          currentCell.style.caretColor = "black";
          writingCell = currentCell;
        }
      }

      function cancelClickedCell() {
        allClickedCell = thisPage.querySelectorAll(".clickedCell");
        for (let i = 0; i < allClickedCell.length; i++) {
          allClickedCell[i].classList.remove("clickedCell");
        }
      }
      function merge() {
        allClickedCell = thisPage.querySelectorAll(".clickedCell");
        let checkMerged = false;
        for (let i = 0; i < allClickedCell.length; i++) {
          if (allClickedCell[i].classList.contains("merged")) {
            checkMerged = true;
          }
        }

        //해제
        if (allClickedCell.length > 0) {
          if (checkMerged) {
            for (let i = 0; i < allClickedCell.length; i++) {
              if (allClickedCell[i].classList.contains("merged")) {
                let tempCol = parseInt(allClickedCell[i].parentNode.getAttribute("cellCol"));
                let tempRow = parseInt(allClickedCell[i].getAttribute("cellRow"));
                for (let j = 1; j < allClickedCell[i].getAttribute("including"); j++) {
                  thisTable
                    .querySelector(`.textColumn[cellCol="${tempCol}"]`)
                    .querySelector(`.textCell[cellRow="${tempRow + j}"]`)
                    .classList.remove("hide");
                }
                allClickedCell[i].classList.remove("merged");
                allClickedCell[i].style.height = "";
                allClickedCell[i].removeAttribute("including");
              }
              allClickedCell[i].classList.remove("clickedCell");
            }
            allClickedCell[0].focus();
          } else if (allClickedCell[0].parentNode === allClickedCell[allClickedCell.length - 1].parentNode) {
            //병합
            allClickedCell[0].style.height = 3 * allClickedCell.length + "vh";
            allClickedCell[0].classList.add("merged");
            allClickedCell[0].setAttribute("including", allClickedCell.length);
            for (let i = 1; i < allClickedCell.length; i++) {
              allClickedCell[i].classList.add("hide");
            }
            currentCell = allClickedCell[0];
            currentCell.focus();
            cancelClickedCell();
          } else {
            allClickedCell[0].focus();
            cancelClickedCell();
          }
        } else {
          // 현재 셀 해제
          for (let i = 1; i < parseInt(currentCell.getAttribute("including")); i++) {
            thisTable
              .querySelector(`.textColumn[cellCol="${cellCol}"]`)
              .querySelector(`.textCell[cellRow="${cellRow + i}"]`)
              .classList.remove("hide");
          }
          currentCell.classList.remove("merged");
          currentCell.style.height = "";
          currentCell.removeAttribute("including");
          currentCell.focus();
        }
      }

          //텍스트 제거
          for (let j = 0; j < newTextCol.querySelectorAll(".textCell").length; j++) {
            newTextCol.querySelectorAll(".textCell")[j].innerText = "";
          }
          thisPage.querySelectorAll(".dayTable")[i].appendChild(newTextCol);
        }
        //선생님별테이블 추가
        let newTeacherTable = thisPage.querySelector(".teacherTable").cloneNode(true);
        newTeacherTable.setAttribute("teacherTable", numOfTeachers);

        //병합 제거
        for (let i = 0; i < numOfTeachers; i++) {
          for (let j = 0; j < numOfRows; j++) {
            if (newTeacherTable.querySelectorAll(".textColumn")[i].querySelectorAll(".textCell")[j].classList.contains("merged")) {
              for (let q = 1; q < parseInt(newTeacherTable.querySelectorAll(".textColumn")[i].querySelectorAll(".textCell")[j].getAttribute("including")); q++) {
                newTeacherTable.querySelectorAll(".textColumn")[i].querySelectorAll(".textCell")[j + q].classList.remove("hide");
              }
              newTeacherTable.querySelectorAll(".textColumn")[i].querySelectorAll(".textCell")[j].classList.remove("merged");
              newTeacherTable.querySelectorAll(".textColumn")[i].querySelectorAll(".textCell")[j].style.height = "";
              newTeacherTable.querySelectorAll(".textColumn")[i].querySelectorAll(".textCell")[j].removeAttribute("including");
            }
          }
        }

        //텍스트 제거
        for (let j = 0; j < newTeacherTable.querySelectorAll(".textCell").length; j++) {
          newTeacherTable.querySelectorAll(".textCell")[j].innerText = "";
        }
        thisPage.querySelector(".midByTeachers").appendChild(newTeacherTable);
      }
      function deleteTeacher() {
        //요일별
        numOfTeachers = thisPage.querySelector(".midByDays").querySelector(".dayTable").querySelectorAll(".textColumn").length;
        if (numOfTeachers > 1) {
          for (let i = 0; i < 7; i++) {
            thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[i].querySelectorAll(".textColumn")[numOfTeachers - 1].remove();
          }

          //선생님별
          thisPage.querySelector(".midByTeachers").querySelectorAll(".teacherTable")[numOfTeachers - 1].remove();
        }
      }
      function findThisPage() {
        thisPageNum = botDiv.querySelector(".btnAddedPage.btnClicked").getAttribute("pageNum");
        thisPage = document.querySelector(`.mid[midNum="${thisPageNum}"]`);
      }
      function turnPage(button) {
        findThisPage();
        inputChecking2();
        //버튼 전환
        for (let i = 0; i < botDiv.querySelectorAll(".btnAddedPage").length; i++) {
          botDiv.querySelectorAll(".btnAddedPage")[i].classList.remove("btnClicked");
        }
        button.classList.add("btnClicked");
        thisPageNum = button.getAttribute("pageNum");
        //페이지 전환
        for (let i = 0; i < document.querySelectorAll(".mid").length; i++) {
          document.querySelectorAll(".mid")[i].classList.add("hide");
        }
        document.querySelector(`.mid[midNum="${thisPageNum}"]`).classList.remove("hide");
        thisPage = document.querySelector(`.mid[midNum="${thisPageNum}"]`);
      }
      function addPage() {
        let numOfpageBtns = botDiv.querySelectorAll(".btnAddedPage").length;
        let numOfpages = document.querySelectorAll(".mid").length;
        let newPageBtn = document.querySelector(".btnAddedPage").cloneNode(true);
        newPageBtn.setAttribute("pageNum", parseInt(botDiv.querySelectorAll(".btnAddedPage")[numOfpageBtns - 1].getAttribute("pageNum")) + 1);
        newPageBtn.classList.remove("btnClicked");
        botDiv.appendChild(newPageBtn);
        //페이지추가
        let cloneMid = document.querySelectorAll(".mid")[0].cloneNode(true);
        cloneMid.setAttribute("midNum", parseInt(document.querySelectorAll(".mid")[numOfpages - 1].getAttribute("midNum")) + 1);
        document.querySelector(".container").insertBefore(cloneMid, document.querySelector(".bot"));
        cloneMid.classList.add("hide");
      }
      function openDateModal() {
        document.querySelector(".dateModal").classList.remove("hide");
        document.querySelector(".dateModal").style.display = "flex";
      }
      function closeDateModal() {
        document.querySelector(".dateModal").classList.add("hide");
        document.querySelector(".dateModal").style.display = "";
        applyDate();
      }
      function openTimeModal() {
        document.querySelector(".timeModal").classList.remove("hide");
        document.querySelector(".timeModal").style.display = "flex";
      }
      function closeTimeModal() {
        document.querySelector(".timeModal").classList.add("hide");
        document.querySelector(".timeModal").style.display = "";
        applyTime();
      }
      function applyDate() {
        if (document.querySelector(".dateInput").value === "") {
          //날짜 미입력시 종료
        } else {
          for (let i = 0; i < 7; i++) {
            let date = new Date(document.querySelector(".dateInput").value);
            date.setDate(date.getDate() + i);
            let realDate = date.toISOString().split("T")[0].slice(5);
            let realDay = date.getDay();
            thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[i].querySelector(".timeColumn").querySelectorAll(".timeCell")[0].innerText = dayArray[realDay] + " " + "(" + realDate + ")";
          }
        }
      }
      function applyTime() {
        numOfRows = thisPage.querySelector(".dayTable").querySelector(".textColumn").querySelectorAll(".textCell").length;
        numOfTeachers = thisPage.querySelector(".dayTable").querySelectorAll(".textColumn").length;

        let selectedTime = document.querySelector(".timeModal-content").querySelector("select").value.length > 6 ? document.querySelector(".timeModal-content").querySelector("select").value.substring(0, 5) : document.querySelector(".timeModal-content").querySelector("select").value.substring(0, 4);
        //첫 테이블에 시간배열
        for (let i = 0; i < timeArray.length; i++) {
          if (selectedTime === timeArray[i]) {
            for (let j = 0; j < numOfRows - 1; j++) {
              if (i + j > 29) {
                thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[0].querySelectorAll(".timeCell")[j + 1].innerText = "";
              } else {
                thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[0].querySelectorAll(".timeCell")[j + 1].innerText = timeArray[i + j] + " - " + timeArray[i + j + 1];
              }
            }
            break;
          }
        }
        //나머지 테이블에 시간복사
        for (let i = 0; i < 6; i++) {
          for (let j = 0; j < numOfRows - 1; j++) {
            thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[i + 1].querySelectorAll(".timeCell")[j + 1].innerText = thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[0].querySelectorAll(".timeCell")[j + 1].innerText;
          }
        }
      }
    </script>
  </body>
</html>
