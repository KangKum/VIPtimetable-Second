<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTable2</title>
    <style>
      /* div {
        outline: 1px solid black;
      } */
      div:focus {
        outline: 2px solid rgb(225, 168, 153);
        caret-color: transparent;
      }
      button {
        height: 100%;
      }
      span {
        text-align: center;
      }

      .container {
        height: 95vh;
        border: none;
      }
      .top {
        width: 100%;
        height: 4vh;
        display: flex;
        border: none;
        position: fixed;
        outline: 1px solid black;
      }
      .mid {
        width: 100%;
        padding-top: 4vh;
      }
      .midByDays,
      .midByTeachers {
        width: 100%;
        height: 100%;

        display: flex;
        gap: 30px;
      }
      .dayTable,
      .teacherTable {
        height: 100%;
        display: flex;
        outline: 1px solid black;
      }
      .timeColumn,
      .satColumn,
      .sunColumn {
        min-width: 12vh;
        height: 100%;

        display: flex;
        flex-direction: column;
      }
      .timeCell {
        width: 100%;
        height: 3vh;
        background-color: #ded7d7;

        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
        outline: 1px solid black;
      }
      .textColumn {
        min-width: 14vh;
        height: 100%;

        display: flex;
        flex-direction: column;
      }
      .textCell {
        width: 100%;
        height: 3vh;

        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        outline: 1px solid black;

        white-space: nowrap;
      }
      .firstCell {
        background-color: #ded7d7;
      }
      .teacherTable {
        width: 100%;
        height: 100%;
      }

      .bot {
        width: 100%;
        height: 4vh;
        display: flex;
        position: fixed;
        outline: 1px solid black;
      }

      .btnAddPage {
        width: 2.5%;
      }
      .btnAddedPage {
        height: 100%;
        width: 15%;
      }

      .btnClicked {
        padding: 10px 20px;
        /* font-size: 16px; */
        color: #333;
        background-color: #ddd;
        border: 1px solid #999; /* 경계선 */
        /* cursor: pointer; */
        /* 오목한 효과를 위한 box-shadow */
        box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.3), inset -4px -4px 8px rgba(255, 255, 255, 0.5);
      }
      .btnGoDays,
      .btnGoTeachers {
        width: 12vh;
      }
      .tempInput {
        width: 100%;
        height: 100%;
        background-color: #ddd;
        border: 1px solid #ddd;
      }
      .btnClear {
        height: 4vh;
        width: 4vh;
        position: fixed;
        margin-left: 177vh;
      }

      .clickedCell {
        background-color: rgb(204, 222, 204);
      }
      .inputCell {
        background-color: rgb(217, 220, 208);
      }
      .hide {
        display: none;
      }
      .fontUpandDown {
        display: flex;
      }
      .fontUp,
      .fontDown {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 3vh;
        font-size: 2vh;
      }
      .fontValue {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 4vh;
        font-size: 2vh;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
      }
      .doingX {
        background-color: #ffefed;
      }
      .doingC {
        background-color: rgb(243, 255, 251);
      }
      .dateModal {
        position: fixed;
        z-index: 1; /* 최상위 레이어 */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
        justify-content: center;
        align-items: center;
      }
      .dateModal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }
      .timeModal {
        position: fixed;
        z-index: 1; /* 최상위 레이어 */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
        justify-content: center;
        align-items: center;
      }
      .timeModal-content,
      .timeModal-content2,
      .timeModal-content3 {
        background-color: white;
        height: 7vh;
        width: 10vh;
        padding: 20px;
        text-align: center;
      }
      .close {
        background-color: #f44336;
        color: white;
        padding: 10px 20px;
        margin-top: 7px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        height: 50%;
      }

            allclickedCell[i].innerText = "";
          }
        } else {
          currentCell.innerText = "";
        }
        currentCell.focus();
        currentCell.style.caretColor = "transParent";
      }
      function fontDown() {
        let allclickedCell = thisPage.querySelectorAll(".clickedCell");
        let tempFontSize = currentCell.style.fontSize;
        if (allclickedCell.length > 1) {
          for (let i = 0; i < allclickedCell.length; i++) {
            allclickedCell[i].style.fontSize = parseInt(tempFontSize) - 1 + "px";
            document.querySelector(".fontValue").innerText = currentCell.style.fontSize.slice(0, -2);
            currentCell.focus();
            currentCell.style.caretColor = "transParent";
          }
        } else {
          currentCell.style.fontSize = parseInt(currentCell.style.fontSize) - 1 + "px";
          document.querySelector(".fontValue").innerText = currentCell.style.fontSize.slice(0, -2);
          currentCell.focus();
          currentCell.style.caretColor = "transParent";
        }
      }
      function fontUp() {
        let allclickedCell = thisPage.querySelectorAll(".clickedCell");
        let tempFontSize = currentCell.style.fontSize;
        if (allclickedCell.length > 1) {
          for (let i = 0; i < allclickedCell.length; i++) {

            document.querySelector(".fontValue").innerText = currentCell.style.fontSize.slice(0, -2);
            currentCell.focus();

          currentCell.focus();
          currentCell.style.caretColor = "transParent";

      function getFontSize() {
        if (currentCell.style.fontSize === "") {

      }
      function fontBold() {
        let allclickedCell = thisPage.querySelectorAll(".clickedCell");
        if (allclickedCell.length > 1) {
          for (let i = allclickedCell.length - 1; i >= 0; i--) {
            if (currentCell.style.fontWeight === "bold") {
              allclickedCell[i].style.fontWeight = "normal";
            } else {
              allclickedCell[i].style.fontWeight = "bold";
            }
          }
        } else {
          if (currentCell.style.fontWeight === "bold") {
            currentCell.style.fontWeight = "normal";
          } else {
            currentCell.style.fontWeight = "bold";
          }
        }
        currentCell.focus();
        currentCell.style.caretColor = "transParent";
      }
      function fontCancel() {
        let allclickedCell = thisPage.querySelectorAll(".clickedCell");

              allclickedCell[i].style.textDecoration = "none";

      function pagebtnNaming(button) {
        event.preventDefault();
        inputChecking2();
        button.innerText = "";

        newInput.classList.add("tempInput");
        newInput.addEventListener("keydown", inputChecking);
        button.appendChild(newInput);
        newInput.focus();
      }
      function inputChecking() {
        let temporary = document.activeElement;
        if (event.key === "Enter" || event.key === "Tab") {
          temporary.parentNode.innerText = temporary.value;
          temporary.remove();
        } else if (event.key === " ") {
          if (document.activeElement.tagName === "INPUT" || document.activeElement.tagName === "BUTTON") {
            temporary.value += " ";
            event.preventDefault();
          }
        }
      }
      function inputChecking2() {
        if (document.querySelector(".tempInput")) {
          document.querySelector(".tempInput").parentNode.innerText = document.querySelector(".tempInput").value;
        }
      }
      function cellNaming(div) {
        teacherNameData = [];
        thisTable = div.parentNode.parentNode;
        numOfTeachers = thisPage.querySelector(".dayTable").querySelectorAll(".textColumn").length;
        let currentColNum = parseInt(div.parentNode.getAttribute("cellCol"));
        if (event.key === "Enter" || event.key === "Tab") {
          event.preventDefault();
          for (let i = 0; i < 7; i++) {
            thisPage.querySelectorAll(".dayTable")[i].querySelectorAll(".textCell.firstCell")[currentColNum].innerText = div.innerText;
          }
          if (currentColNum < numOfTeachers - 1) {
            thisTable.querySelectorAll(".textColumn")[currentColNum + 1].querySelector(".firstCell").focus();
          } else {
            div.parentNode.querySelectorAll(".textCell")[1].focus();
          }
          //데이터저장
          for (let j = 0; j < numOfTeachers; j++) {
            teacherNameData.push(thisPage.querySelector(".dayTable").querySelectorAll(".textCell.firstCell")[j].innerText);
          }

        for (let i = 0; i < alltextCells.length; i++) {
          if (alltextCells[i].classList.contains("firstCell")) {
            //이름셀 무시
          } else if (alltextCells[i].classList.contains("merged")) {
            alltextCells[i].innerText = "";
            alltextCells[i].classList.remove("merged");
            alltextCells[i].removeAttribute("including");
            alltextCells[i].style.height = criteriaCell.style.height;
          } else if (alltextCells[i].classList.contains("hide")) {
            alltextCells[i].innerText = "";

            alltextCells[i].innerText = "";

      function moveCursorToEnd() {
        const range = document.createRange();
        const selection = window.getSelection();
        // 텍스트가 있을 때 커서를 마지막으로 이동
        range.selectNodeContents(currentCell);
        range.collapse(false); // collapse(false)는 range의 끝으로 커서를 이동시킴
        selection.removeAllRanges();
        selection.addRange(range);
      }

        allclickedCell = thisPage.querySelectorAll(".clickedCell");

      function merge() {
        allClickedCell = thisPage.querySelectorAll(".clickedCell");
        let checkMerged = false;
        for (let i = 0; i < allClickedCell.length; i++) {
          if (allClickedCell[i].classList.contains("merged")) {
            checkMerged = true;
          }
        }
        //해제
        if (allClickedCell.length > 0) {
          if (checkMerged) {
            //ctrlZ
            previousAction = {};
            previousAction.cell = allClickedCell[0];
            previousAction.content = "separated";
            previousAction.including = parseInt(allclickedCell[0].getAttribute("including"));
            previousAction.height = allclickedCell[0].style.height;
            previousActionArray.push(previousAction);
            for (let i = 0; i < allClickedCell.length; i++) {
              if (allClickedCell[i].classList.contains("merged")) {
                let tempCol = parseInt(allClickedCell[i].parentNode.getAttribute("cellCol"));
                let tempRow = parseInt(allClickedCell[i].getAttribute("cellRow"));
                for (let j = 1; j < allClickedCell[i].getAttribute("including"); j++) {
                  thisTable
                    .querySelector(`.textColumn[cellCol="${tempCol}"]`)
                    .querySelector(`.textCell[cellRow="${tempRow + j}"]`)
                    .classList.remove("hide");
                }
                allClickedCell[i].classList.remove("merged");
                allClickedCell[i].style.height = "";
                allClickedCell[i].removeAttribute("including");
              }
              allClickedCell[i].classList.remove("clickedCell");
            }
            allClickedCell[0].focus();
          } else if (allClickedCell[0].parentNode === allClickedCell[allClickedCell.length - 1].parentNode) {
            //병합
            allClickedCell[0].style.height = 3 * allClickedCell.length + "vh";
            allClickedCell[0].classList.add("merged");
            allClickedCell[0].setAttribute("including", allClickedCell.length);
            for (let i = 1; i < allClickedCell.length; i++) {
              allClickedCell[i].innerText = "";
              allClickedCell[i].classList.add("hide");
            }
            currentCell = allClickedCell[0];
            currentCell.focus();
            currentCell.style.caretColor = "transParent";

            cancelClickedCell();
            //ctrlZ
            previousAction = {};
            previousAction.cell = currentCell;
            previousAction.content = "merge";
            previousActionArray.push(previousAction);
          } else {
            allClickedCell[0].focus();
          }
          cancelClickedCell();
          cellRow = parseInt(currentCell.getAttribute("cellRow"));
        } else {
          // 현재 셀 해제
          //ctrlZ
          previousAction = {};
          previousAction.cell = currentCell;
          previousAction.content = "separated";
          previousAction.including = parseInt(currentCell.getAttribute("including"));
          previousAction.height = currentCell.style.height;
          previousActionArray.push(previousAction);
          for (let i = 1; i < parseInt(currentCell.getAttribute("including")); i++) {
            thisTable
              .querySelector(`.textColumn[cellCol="${cellCol}"]`)
              .querySelector(`.textCell[cellRow="${cellRow + i}"]`)
              .classList.remove("hide");
          }
          currentCell.classList.remove("merged");
          currentCell.style.height = "";
          currentCell.removeAttribute("including");
          currentCell.focus();
          currentCell.style.caretColor = "transParent";
        }
        shadowRow = 0;
        originRow = cellRow;
      }

      function addTeacher() {
        //요일별테이블 추가
        thisTable = thisPage.querySelector(".dayTable");
        // let numOfCols = thisTable.querySelectorAll(".textColumn").length;
        numOfTeachers = thisTable.querySelectorAll(".textColumn").length;

        cancelClickedCell();
        for (let i = 0; i < 7; i++) {
          let newTextCol = thisPage.querySelector(".textColumn").cloneNode(true);
          newTextCol.setAttribute("cellCol", numOfTeachers);

          //병합 제거
          for (let p = 0; p < newTextCol.querySelectorAll(".textCell").length; p++) {
            if (newTextCol.querySelectorAll(".textCell")[p].classList.contains("merged")) {
              for (let q = 1; q < parseInt(newTextCol.querySelectorAll(".textCell")[p].getAttribute("including")); q++) {
                newTextCol.querySelector(`.textCell[cellRow="${cellRow + q}"]`).classList.remove("hide");
              }
              newTextCol.querySelectorAll(".textCell")[p].classList.remove("merged");
              newTextCol.querySelectorAll(".textCell")[p].style.height = "";
              newTextCol.querySelectorAll(".textCell")[p].removeAttribute("including");
            }
          }
          //텍스트 제거
          for (let j = 0; j < newTextCol.querySelectorAll(".textCell").length; j++) {
            newTextCol.querySelectorAll(".textCell")[j].innerText = "";
          }
          thisPage.querySelectorAll(".dayTable")[i].appendChild(newTextCol);
        }
        //선생님별테이블 추가
        let newTeacherTable = thisPage.querySelector(".teacherTable").cloneNode(true);
        newTeacherTable.setAttribute("teacherTable", numOfTeachers);

        //병합 제거
        for (let i = 0; i < numOfTeachers; i++) {
          for (let j = 0; j < numOfRows; j++) {
            if (newTeacherTable.querySelectorAll(".textColumn")[i].querySelectorAll(".textCell")[j].classList.contains("merged")) {
              for (let q = 1; q < parseInt(newTeacherTable.querySelectorAll(".textColumn")[i].querySelectorAll(".textCell")[j].getAttribute("including")); q++) {
                newTeacherTable.querySelectorAll(".textColumn")[i].querySelectorAll(".textCell")[j + q].classList.remove("hide");
              }
              newTeacherTable.querySelectorAll(".textColumn")[i].querySelectorAll(".textCell")[j].classList.remove("merged");
              newTeacherTable.querySelectorAll(".textColumn")[i].querySelectorAll(".textCell")[j].style.height = "";
              newTeacherTable.querySelectorAll(".textColumn")[i].querySelectorAll(".textCell")[j].removeAttribute("including");
            }
          }
        }

        //텍스트 제거
        for (let j = 0; j < newTeacherTable.querySelectorAll(".textCell").length; j++) {
          newTeacherTable.querySelectorAll(".textCell")[j].innerText = "";
        }
        thisPage.querySelector(".midByTeachers").appendChild(newTeacherTable);
      }
      function deleteTeacher() {
        //요일별
        numOfTeachers = thisPage.querySelector(".midByDays").querySelector(".dayTable").querySelectorAll(".textColumn").length;
        if (numOfTeachers > 1) {
          for (let i = 0; i < 7; i++) {
            thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[i].querySelectorAll(".textColumn")[numOfTeachers - 1].remove();
          }

          //선생님별
          thisPage.querySelector(".midByTeachers").querySelectorAll(".teacherTable")[numOfTeachers - 1].remove();
        }
      }

        findThisPage();

      function applyDate() {
        numOfTeachers = thisPage.querySelector(".dayTable").querySelectorAll(".textColumn").length;

        if (document.querySelector(".dateInput").value === "") {
          //날짜 미입력시 종료
        } else {
          for (let i = 0; i < 7; i++) {
            let date = new Date(document.querySelector(".dateInput").value);
            date.setDate(date.getDate() + i);
            let realDate = date.toISOString().split("T")[0].slice(5);
            let realDay = date.getDay();
            thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[i].querySelector(".timeColumn").querySelectorAll(".timeCell")[0].innerText = dayArray[realDay] + " " + "(" + realDate + ")";
          }
        }
        //선생님별 테이블에 날짜배열
        for (let i = 0; i < numOfTeachers; i++) {
          for (let j = 0; j < 7; j++) {
            thisPage.querySelectorAll(".teacherTable")[i].querySelectorAll(".textColumn")[j].querySelector(".textCell").innerText = thisPage.querySelectorAll(".dayTable")[j].querySelector(".timeCell").innerText;
          }
        }
      }

      function applyTime() {
        numOfRows = thisPage.querySelector(".dayTable").querySelector(".textColumn").querySelectorAll(".textCell").length;
        numOfTeachers = thisPage.querySelector(".dayTable").querySelectorAll(".textColumn").length;

        //평일 테이블에 시간배열
        let selectedTime = document.querySelector(".timeModal-content").querySelector("select").value.length > 6 ? document.querySelector(".timeModal-content").querySelector("select").value.substring(0, 5) : document.querySelector(".timeModal-content").querySelector("select").value.substring(0, 4);
        for (let i = 0; i < timeArray.length; i++) {
          if (selectedTime === timeArray[i]) {
            for (let j = 0; j < numOfRows - 1; j++) {
              if (i + j > 29) {
                thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[0].querySelectorAll(".timeCell")[j + 1].innerText = "";
              } else {
                thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[0].querySelectorAll(".timeCell")[j + 1].innerText = timeArray[i + j] + " - " + timeArray[i + j + 1];
              }
            }
            break;
          }
        }
        for (let i = 1; i < 5; i++) {
          for (let j = 0; j < numOfRows - 1; j++) {
            thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[i].querySelectorAll(".timeCell")[j + 1].innerText = thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[0].querySelectorAll(".timeCell")[j + 1].innerText;
          }
        }

        //토요일 테이블에 시간배열
        selectedTime = document.querySelector(".timeModal-content2").querySelector("select").value.length > 6 ? document.querySelector(".timeModal-content2").querySelector("select").value.substring(0, 5) : document.querySelector(".timeModal-content2").querySelector("select").value.substring(0, 4);
        for (let i = 0; i < timeArray.length; i++) {
          if (selectedTime === timeArray[i]) {
            for (let j = 0; j < numOfRows - 1; j++) {
              if (i + j > 29) {
                thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[5].querySelectorAll(".timeCell")[j + 1].innerText = "";
              } else {
                thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[5].querySelectorAll(".timeCell")[j + 1].innerText = timeArray[i + j] + " - " + timeArray[i + j + 1];
              }
            }
            break;
          }
        }
        //일요일 테이블에 시간배열
        selectedTime = document.querySelector(".timeModal-content3").querySelector("select").value.length > 6 ? document.querySelector(".timeModal-content3").querySelector("select").value.substring(0, 5) : document.querySelector(".timeModal-content3").querySelector("select").value.substring(0, 4);
        for (let i = 0; i < timeArray.length; i++) {
          if (selectedTime === timeArray[i]) {
            for (let j = 0; j < numOfRows - 1; j++) {
              if (i + j > 29) {
                thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[6].querySelectorAll(".timeCell")[j + 1].innerText = "";
              } else {
                thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[6].querySelectorAll(".timeCell")[j + 1].innerText = timeArray[i + j] + " - " + timeArray[i + j + 1];
              }
            }
            break;
          }
        }

        //선생님별 테이블에 시간배열
        for (let i = 0; i < numOfTeachers; i++) {
          for (let j = 1; j < numOfRows; j++) {
            thisPage.querySelectorAll(".teacherTable")[i].querySelectorAll(".timeCell")[j].innerText = thisPage.querySelectorAll(".dayTable")[0].querySelectorAll(".timeCell")[j].innerText;
            thisPage.querySelectorAll(".teacherTable")[i].querySelector(".satColumn").querySelectorAll(".timeCell")[j].innerText = thisPage.querySelectorAll(".dayTable")[5].querySelectorAll(".timeCell")[j].innerText;
            thisPage.querySelectorAll(".teacherTable")[i].querySelector(".sunColumn").querySelectorAll(".timeCell")[j].innerText = thisPage.querySelectorAll(".dayTable")[6].querySelectorAll(".timeCell")[j].innerText;
          }
        }
        // organizeTable();
      }

      function organizeTable() {
        numOfTeachers = thisPage.querySelector(".dayTable").querySelectorAll(".textColumn").length;
        //요일별테이블
        for (let k = 0; k < 7; k++) {
          for (let i = thisPage.querySelectorAll(".dayTable")[k].querySelectorAll(".timeCell").length - 1; i > 1; i--) {
            if (thisPage.querySelectorAll(".dayTable")[k].querySelectorAll(".timeCell")[i].innerText === "") {
              thisPage.querySelectorAll(".dayTable")[k].querySelectorAll(".timeCell")[i].remove();
              for (let j = 0; j < thisPage.querySelectorAll(".dayTable")[k].querySelectorAll(".textColumn").length; j++) {
                thisPage.querySelectorAll(".dayTable")[k].querySelectorAll(".textColumn")[j].querySelectorAll(".textCell")[i].remove();
              }
            }
          }
        }
        //선생님별테이블
        for (let k = 0; k < numOfTeachers; k++) {
          for (let i = thisPage.querySelectorAll(".teacherTable")[k].querySelector(".timeColumn").querySelectorAll(".timeCell").length - 1; i > 1; i--) {
            if (thisPage.querySelectorAll(".teacherTable")[k].querySelector(".timeColumn").querySelectorAll(".timeCell")[i].innerText === "") {
              thisPage.querySelectorAll(".teacherTable")[k].querySelector(".timeColumn").querySelectorAll(".timeCell")[i].remove();
              for (let j = 0; j < 5; j++) {
                thisPage.querySelectorAll(".teacherTable")[k].querySelectorAll(".textColumn")[j].querySelectorAll(".textCell")[i].remove();
              }
            }
          }
          for (let p = thisPage.querySelectorAll(".teacherTable")[k].querySelector(".satColumn").querySelectorAll(".timeCell").length - 1; p > 1; p--) {
            if (thisPage.querySelectorAll(".teacherTable")[k].querySelector(".satColumn").querySelectorAll(".timeCell")[p].innerText === "") {
              thisPage.querySelectorAll(".teacherTable")[k].querySelector(".satColumn").querySelectorAll(".timeCell")[p].remove();
              thisPage.querySelectorAll(".teacherTable")[k].querySelector(".saturdays").querySelectorAll(".textCell")[p].remove();
            }
          }
          for (let q = thisPage.querySelectorAll(".teacherTable")[k].querySelector(".sunColumn").querySelectorAll(".timeCell").length - 1; q > 1; q--) {
            if (thisPage.querySelectorAll(".teacherTable")[k].querySelector(".sunColumn").querySelectorAll(".timeCell")[q].innerText === "") {
              thisPage.querySelectorAll(".teacherTable")[k].querySelector(".sunColumn").querySelectorAll(".timeCell")[q].remove();
              thisPage.querySelectorAll(".teacherTable")[k].querySelector(".sundays").querySelectorAll(".textCell")[q].remove();
            }
          }
        }
      }
