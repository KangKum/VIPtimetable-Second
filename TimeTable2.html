<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTable2</title>
    <style>
      div:focus {
        outline: 2px solid rgb(225, 168, 153);
        caret-color: transparent;
      }
      button {
        height: 100%;
      }
      span {
        text-align: center;
      }
      table,
      tr,
      td {
        border: 1px solid black;
      }

      td {
        height: 3vh;
        width: 13vh;
      }

      .container {
        height: 100%;
        border: none;
      }
      .top {
        width: 100%;
        height: 4vh;
        display: flex;
        border: none;
        outline: 1px solid black;
        transition: transform 0.2s ease-out;
      }
      .mid {
        width: 100%;
      }
      .midByDays,
      .midByTeachers {
        width: 100%;
        height: 100%;

        display: flex;
        gap: 30px;
      }
      .dayTable,
      .teacherTable {
        height: 100%;
        display: flex;
        outline: 1px solid black;
      }
      .timeColumn,
      .satColumn,
      .sunColumn {
        min-width: 12vh;
        height: 100%;

        display: flex;
        flex-direction: column;
      }
      .timeCell {
        width: 100%;
        height: 3vh;
        background-color: #ded7d7;

        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
        outline: 1px solid black;
      }
      .textColumn {
        min-width: 14vh;
        height: 100%;

        display: flex;
        flex-direction: column;
      }
      .textCell {
        width: 100%;
        height: 3vh;

        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        outline: 1px solid rgb(194, 192, 192);

        white-space: nowrap;
      }
      .firstCell {
        background-color: #ded7d7;
        outline: 1px solid black;
      }
      .textingCell {
        outline: 1px solid black;
      }
      .timeCell.firstCell {
        background-color: #d3cdcd;
        color: #333;
        cursor: pointer;
        box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.3), inset -4px -4px 8px rgba(255, 255, 255, 0.5);
      }

      .bot {
        width: 100%;
        height: 4vh;
        display: flex;
        outline: 1px solid black;
      }

      .btnAddPage,
      .btnDeletePage {
        width: 2.5%;
      }
      .btnAddedPage {
        height: 100%;
        min-width: 3%;
      }

      .btnClicked {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 20px;
        /* font-size: 16px; */
        color: #333;
        background-color: #ddd;
        border: 1px solid #999; /* 경계선 */
        /* cursor: pointer; */
        /* 오목한 효과를 위한 box-shadow */
        box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.3), inset -4px -4px 8px rgba(255, 255, 255, 0.5);
      }
      .btnGoDays,
      .btnGoTeachers {
        width: 12vh;
      }
      .btnSat,
      .btnSun,
      .btnScreen {
        width: 9vh;
      }
      .tempInput {
        width: 100%;
        height: 100%;
        background-color: #ddd;
        border: 1px solid #ddd;
      }
      .btnFixedTwo {
        height: 4vh;
        position: fixed;
        right: 0;
      }
      .btnClear .btnClassTime .btnPrint .btnClass {
        height: 100%;
        width: 12vh;
      }

      .clickedCell {
        background-color: rgb(204, 222, 204);
      }
      .inputCell {
        background-color: rgb(217, 220, 208);
      }
      .hide {
        display: none;
      }
      .fontUpandDown {
        display: flex;
      }
      .fontUp,
      .fontDown {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 3vh;
        font-size: 2vh;
      }
      .fontValue {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 4vh;
        font-size: 2vh;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
      }
      .doingX {
        outline: #c47570 2px solid;
      }
      .doingC {
        outline: #4ead48 2px solid;
      }
      .dateModal {
        position: fixed;
        z-index: 1; /* 최상위 레이어 */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
        justify-content: center;
        align-items: center;
      }
      .dateModal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }
      .timeModal {
        position: fixed;
        z-index: 1; /* 최상위 레이어 */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
        justify-content: center;
        align-items: center;
      }
      .timeModal-content,
      .timeModal-content2,
      .timeModal-content3 {
        background-color: white;
        height: 12vh;
        width: 10vh;
        padding: 20px;
        text-align: center;
      }
      .close {
        background-color: #f44336;
        color: white;
        padding: 10px 20px;
        margin-top: 7px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        height: 50%;
      }
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: white;
        border: 1px solid #ccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      @media print {
        .top,
        .bot {
          display: none;
        }

        .printBlock {
          /* midByDays, midByTeachers*/
          display: block;
        }

        .printSelection {
          /* dayTable, teacherTable*/
          page-break-before: always;
          outline: none;
        }
      }
    </style>

        if (nowTable.classList.contains("dayTable")) {
          nowTextColumns = nowTable.querySelectorAll(".textColumn");

              nowTextColumns[i].classList.remove("hide");

            nowTable.querySelector(".satColumn").classList.remove("hide");

          } else {

            nowTable.querySelector(".satColumn").classList.add("hide");
            nowTable.querySelector(".sunColumn").classList.add("hide");

      function topDivScroll() {
        const scrollTop = window.scrollY;
        const scrollLeft = window.scrollX;

        topDiv.style.transform = `translate(${scrollLeft}px, ${scrollTop})`;
        botDiv.style.transform = `translate(${scrollLeft}px, ${scrollTop})`;
      }

      function selectScreen(value) {
        let allMids = document.querySelectorAll(".mid");
        if (value === "50%") {
          for (let i = 0; i < allMids.length; i++) {
            allMids[i].style.transform = `scale(${0.5})`;
            allMids[i].style.transformOrigin = "left top";
          }
        } else if (value === "75%") {
          for (let i = 0; i < allMids.length; i++) {
            allMids[i].style.transform = `scale(${0.75})`;
            allMids[i].style.transformOrigin = "left top";
          }
        } else if (value === "90%") {
          for (let i = 0; i < allMids.length; i++) {
            allMids[i].style.transform = `scale(${0.9})`;
            allMids[i].style.transformOrigin = "left top";
          }
        } else if (value === "100%") {
          for (let i = 0; i < allMids.length; i++) {
            allMids[i].style.transform = `scale(${1})`;
            allMids[i].style.transformOrigin = "left top";
          }
        }
      }

      function customPrint() {
        //클래스 초기화
        if (event.ctrlKey) {
          if (event.key === "p" || event.key === "P") {
            event.preventDefault();
            let rotation = document.querySelectorAll(".printSelection").length;
            for (let i = 0; i < rotation; i++) {
              document.querySelectorAll(".printSelection")[0].classList.remove("printSelection");
            }
            if (thisPage.querySelector(".printBlock")) {
              thisPage.querySelector(".printBlock").classList.remove("printBlock");
            }

            //프린트 페이지 사이즈 축소
            if (thisPage.querySelector(".midByDays").classList.contains("hide")) {
              //선생님별
              thisPage.querySelector(".midByTeachers").classList.add("printBlock");
              for (let i = 0; i < thisPage.querySelectorAll(".teacherTable").length; i++) {
                thisPage.querySelectorAll(".teacherTable")[i].classList.add("printSelection");
                if (thisPage.querySelectorAll(".teacherTable")[i].offsetWidth > 1100) {
                  thisPage.querySelectorAll(".teacherTable")[i].style.transform = "scale(0.95)";
                } else {
                  let sideWidth = 1100 - thisPage.querySelectorAll(".teacherTable")[i].offsetWidth / 2;
                  thisPage.querySelectorAll(".teacherTable")[i].style.marginLeft = "150px";
                }
              }
            } else {
              //요일별
              thisPage.querySelector(".midByDays").classList.add("printBlock");
              for (let i = 0; i < thisPage.querySelectorAll(".dayTable").length; i++) {
                thisPage.querySelectorAll(".dayTable")[i].classList.add("printSelection");
                if (thisPage.querySelectorAll(".dayTable")[i].offsetWidth > 1900) {
                  thisPage.querySelectorAll(".dayTable")[i].style.transform = "scale(0.6)";
                } else if (thisPage.querySelectorAll(".dayTable")[i].offsetWidth > 1750) {
                  thisPage.querySelectorAll(".dayTable")[i].style.transform = "scale(0.65)";
                } else if (thisPage.querySelectorAll(".dayTable")[i].offsetWidth > 1630) {
                  thisPage.querySelectorAll(".dayTable")[i].style.transform = "scale(0.71)";
                } else if (thisPage.querySelectorAll(".dayTable")[i].offsetWidth > 1520) {
                  thisPage.querySelectorAll(".dayTable")[i].style.transform = "scale(0.77)";
                } else if (thisPage.querySelectorAll(".dayTable")[i].offsetWidth > 1400) {
                  thisPage.querySelectorAll(".dayTable")[i].style.transform = "scale(0.83)";
                } else if (thisPage.querySelectorAll(".dayTable")[i].offsetWidth > 1250) {
                  thisPage.querySelectorAll(".dayTable")[i].style.transform = "scale(0.9)";
                } else if (thisPage.querySelectorAll(".dayTable")[i].offsetWidth > 1100) {
                  thisPage.querySelectorAll(".dayTable")[i].style.transform = "scale(0.95)";
                }
                thisPage.querySelectorAll(".dayTable")[i].style.transformOrigin = "left";
                // thisPage.querySelector(".dayTable").querySelector(".textCell").innerText = thisPage.querySelectorAll(".dayTable")[i].offsetWidth;
              }
            }
            window.print();
            //프린트 페이지 사이즈 복구
            for (let i = 0; i < thisPage.querySelectorAll(".printSelection").length; i++) {
              thisPage.querySelectorAll(".printSelection")[i].style.transform = "scale(1)";
              thisPage.querySelectorAll(".printSelection")[i].style.marginLeft = "";
            }
          }
        }
      }
      function calClassTime() {
        saveDataAuto();
        let totalText = [];
        for (let j = 0; j < thisPage.querySelectorAll(".teacherTable").length; j++) {
          let tempValue = 0;
          for (let i = 0; i < thisPage.querySelectorAll(".teacherTable")[j].querySelectorAll(".textingCell").length; i++) {
            if (thisPage.querySelectorAll(".teacherTable")[j].querySelectorAll(".textingCell")[i].getAttribute("including") === null) {
              tempValue++;
            } else {
              tempValue += parseInt(thisPage.querySelectorAll(".teacherTable")[j].querySelectorAll(".textingCell")[i].getAttribute("including"));
            }
          }
          totalText.push(thisPage.querySelectorAll(".teacherTable")[j].querySelector(".firstCell").innerText + " : " + tempValue / 2 + "  ");
        }
        alert(totalText);
      }
      function calClass() {
        if (!thisPage.querySelector(".textingCell")) {
          return;
        }
        // Overlay 생성
        const overlay = document.createElement("div");
        overlay.className = "overlay";
        overlay.onclick = closeText;

        //계산하기 - 수업
        let allTextingCells = [];
        allTextingCells.push(thisPage.querySelector(".midByDays").querySelectorAll(".textingCell")[0].innerText);
        for (let i = 0; i < thisPage.querySelector(".midByDays").querySelectorAll(".textingCell").length; i++) {
          if (!allTextingCells.includes(thisPage.querySelector(".midByDays").querySelectorAll(".textingCell")[i].innerText)) {
            allTextingCells.push(thisPage.querySelector(".midByDays").querySelectorAll(".textingCell")[i].innerText);
          }
        }

        //계산하기 - 시수
        let allTextingCellTime = new Array(allTextingCells.length);
        for (let c = 0; c < allTextingCellTime.length; c++) {
          allTextingCellTime[c] = 0;
        }
        for (let i = 0; i < allTextingCells.length; i++) {
          for (let j = 0; j < thisPage.querySelector(".midByDays").querySelectorAll(".textingCell").length; j++) {
            if (allTextingCells[i] === thisPage.querySelector(".midByDays").querySelectorAll(".textingCell")[j].innerText) {
              if (thisPage.querySelector(".midByDays").querySelectorAll(".textingCell")[j].getAttribute("including")) {
                allTextingCellTime[i] += parseInt(thisPage.querySelector(".midByDays").querySelectorAll(".textingCell")[j].getAttribute("including")) / 2;
              } else {
                allTextingCellTime[i] += 0.5;
              }
            }
          }
        }

        //합치기
        let allclasses = [];
        for (let i = 0; i < allTextingCells.length; i++) {
          let classes = {};
          classes.value = allTextingCells[i];
          classes.time = allTextingCellTime[i];
          allclasses.push(classes);
        }
        // Popup 생성
        const popup = document.createElement("div");
        popup.className = "popup";
        // 테이블 생성
        const tempTable = document.createElement("table");
        if (allTextingCells.length > 40) {
          for (let i = 0; i < 21; i++) {
            const row = document.createElement("tr");
            for (let j = 0; j < 3; j++) {
              const cell = document.createElement("td");
              row.appendChild(cell);
            }
            tempTable.appendChild(row);
          }
        } else if (allTextingCells.length > 20) {
          for (let i = 0; i < 21; i++) {
            const row = document.createElement("tr");
            for (let j = 0; j < 2; j++) {
              const cell = document.createElement("td");
              row.appendChild(cell);
            }
            tempTable.appendChild(row);
          }
        } else {
          for (let i = 0; i < 21; i++) {
            const row = document.createElement("tr");
            for (let j = 0; j < 1; j++) {
              const cell = document.createElement("td");
              row.appendChild(cell);
            }
            tempTable.appendChild(row);
          }
        }
        tempTable.querySelectorAll("tr")[0].textContent = "수업";
        tempTable.querySelectorAll("tr")[1].textContent = "시수";
        for (let i = 0; i < allclasses.length; i++) {
          tempTable.querySelectorAll("td")[i].textContent = allclasses[i].value + " : " + allclasses[i].time;
        }
        popup.appendChild(tempTable);
        popup.innerHTML += `<button onclick="closeText()">닫기</button>`;
        // 요소 추가
        document.body.appendChild(overlay);
        document.body.appendChild(popup);
      }
      function closeText() {
        // 요소 제거
        document.querySelector(".popup")?.remove();
        document.querySelector(".overlay")?.remove();
      }
      function saveDataManual() {
        if (event.ctrlKey) {
          if (event.key === "s" || event.key === "S") {
            event.preventDefault();
            let numOfPages = botDiv.querySelectorAll(".btnAddedPage").length;
            pageData = [];
            for (let p = 0; p < numOfPages; p++) {
              allData = {};
              textData = [];
              teacherNameData = [];
              dateData = [];
              weekTimeData = [];
              satTimeData = [];
              sunTimeData = [];
              pageName = botDiv.querySelectorAll(".btnAddedPage")[p].innerText;
              let pages = document.querySelectorAll(".mid")[p];

              //텍스트셀 저장
              if (pages.querySelector(".midByTeachers").classList.contains("hide")) {
                //요일별 화면인 경우
                for (let j = 0; j < pages.querySelector(".midByDays").querySelectorAll(".textColumn").length; j++) {
                  let columnData = [];
                  for (let i = 1; i <= numOfRows + 1; i++) {
                    let cellData = {};
                    cellData.value = pages.querySelector(".midByDays").querySelectorAll(".textColumn")[j].querySelectorAll(".textCell")[i].innerText;
                    cellData.fontWeight = pages.querySelector(".midByDays").querySelectorAll(".textColumn")[j].querySelectorAll(".textCell")[i].style.fontWeight;
                    cellData.fontSize = pages.querySelector(".midByDays").querySelectorAll(".textColumn")[j].querySelectorAll(".textCell")[i].style.fontSize;

      function cellDelete() {
        let allclickedCell = thisPage.querySelectorAll(".clickedCell");
        if (allclickedCell.length > 0) {
          for (let i = 0; i < allclickedCell.length; i++) {
            allclickedCell[i].innerText = "";
          }
        } else {
          currentCell.innerText = "";
        }
        currentCell.focus();
        currentCell.style.caretColor = "transParent";
      }

      function fontDown() {
        let allclickedCell = thisPage.querySelectorAll(".clickedCell");
        let tempFontSize = currentCell.style.fontSize;
        if (allclickedCell.length > 1) {
          for (let i = 0; i < allclickedCell.length; i++) {
            allclickedCell[i].style.fontSize = parseInt(tempFontSize) - 1 + "px";
            document.querySelector(".fontValue").innerText = currentCell.style.fontSize.slice(0, -2);
            currentCell.focus();
            currentCell.style.caretColor = "transParent";
          }
        } else {
          currentCell.style.fontSize = parseInt(currentCell.style.fontSize) - 1 + "px";
          document.querySelector(".fontValue").innerText = currentCell.style.fontSize.slice(0, -2);
          currentCell.focus();
          currentCell.style.caretColor = "transParent";
        }
      }

      function fontUp() {
        let allclickedCell = thisPage.querySelectorAll(".clickedCell");
        let tempFontSize = currentCell.style.fontSize;
        if (allclickedCell.length > 1) {
          for (let i = 0; i < allclickedCell.length; i++) {
            allclickedCell[i].style.fontSize = parseInt(tempFontSize) + 1 + "px";
            document.querySelector(".fontValue").innerText = currentCell.style.fontSize.slice(0, -2);

        } else {

      function fontBold() {
        let allclickedCell = thisPage.querySelectorAll(".clickedCell");
        if (allclickedCell.length > 1) {
          for (let i = allclickedCell.length - 1; i >= 0; i--) {
            if (currentCell.style.fontWeight === "bold") {
              allclickedCell[i].style.fontWeight = "normal";
            } else {
              allclickedCell[i].style.fontWeight = "bold";
            }
          }
        } else {
          if (currentCell.style.fontWeight === "bold") {
            currentCell.style.fontWeight = "normal";
          } else {
            currentCell.style.fontWeight = "bold";
          }
        }
        currentCell.focus();
        currentCell.style.caretColor = "transParent";
      }

      function pagebtnNaming(button) {
        event.preventDefault();
        inputChecking2();
        button.innerText = "";
        let newInput = document.createElement("input");
        newInput.classList.add("tempInput");
        newInput.addEventListener("keydown", inputChecking);
        button.appendChild(newInput);
        newInput.focus();
      }
      function inputChecking() {
        let temporary = document.activeElement;
        if (event.key === "Enter" || event.key === "Tab") {
          event.preventDefault();
          temporary.parentNode.innerText = temporary.value;
          temporary.remove();
        } else if (event.key === " ") {
          if (document.activeElement.tagName === "INPUT" || document.activeElement.tagName === "BUTTON") {
            temporary.value += " ";
            event.preventDefault();
          }
        }
      }
      function inputChecking2() {
        if (document.querySelector(".tempInput")) {
          document.querySelector(".tempInput").parentNode.innerText = document.querySelector(".tempInput").value;
        }
      }
      function teacherNaming(div) {
        thisTable = div.parentNode.parentNode;
        numOfTeachers = thisPage.querySelector(".dayTable").querySelectorAll(".textColumn").length;
        let currentColNum = parseInt(div.parentNode.getAttribute("cellCol"));
        if (event.key === "Enter" || event.key === "Tab") {
          event.preventDefault();
          for (let i = 0; i < 7; i++) {
            thisPage.querySelectorAll(".dayTable")[i].querySelectorAll(".textCell.firstCell")[currentColNum].innerText = div.innerText;
          }
          if (currentColNum < numOfTeachers - 1) {
            thisTable.querySelectorAll(".textColumn")[currentColNum + 1].querySelector(".firstCell").focus();
          } else {
            div.parentNode.querySelectorAll(".textCell")[1].focus();
          }

          for (let j = 0; j < thisPage.querySelectorAll(".teacherTable").length; j++) {
            thisPage.querySelectorAll(".teacherTable")[j].querySelector(".timeCell.firstCell").innerText = thisPage.querySelector(".dayTable").querySelectorAll(".textColumn")[j].querySelector(".firstCell").innerText;
          }
        }
      }

        console.log(criteriaCell);
        for (let i = 0; i < alltextCells.length; i++) {
          if (alltextCells[i].classList.contains("firstCell")) {
            //이름셀 무시
          } else if (alltextCells[i].classList.contains("merged")) {
            //병합셀
            alltextCells[i].innerText = "";

                while (cellCol < numOfTeachers - 1 && thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`).innerText === "") {
                  cellCol++;
                }
              } else if (cellCol < numOfTeachers - 1 && currentCell.innerText === "" && rightCell.innerText != "") {
                cellCol++;
              } else if (cellCol < numOfTeachers - 1 && currentCell.innerText != "" && rightCell.innerText === "") {
                cellCol++;
                while (cellCol < numOfTeachers - 1 && thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`).innerText === "") {
                  cellCol++;
                }
              } else if (cellCol < numOfTeachers - 1 && currentCell.innerText != "" && rightCell.innerText != "") {
                while (cellCol < numOfTeachers - 1 && thisTable.querySelector(`.textColumn[cellCol="${cellCol + 1}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`).innerText != "") {
                  cellCol++;
                }
              }
            }
            while (thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`).classList.contains("hide")) {
              cellRow--;
            }
            currentCell = thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`);
            getFontSize();
            currentCell.focus();
            currentCell.style.caretColor = "transParent";
          } else if (event.key === "x" || event.key === "X") {
            ctrlX();
          } else if (event.key === "c" || event.key === "C") {
            ctrlC();
          } else if (event.key === "v" || event.key === "V") {
            ctrlV();
          } else if (event.key === "z" || event.key === "Z") {
            ctrlZ();
          }
        } else if (event.altKey) {
          // event.preventDefault();
        } else if (event.key === "CapsLock") {
          if (!writing) {
            event.preventDefault();
          }
        } else if (event.key === "Escape") {
          if (writing) {
            currentCell.innerText = "";
            currentCell.focus();
            currentCell.style.caretColor = "transParent";
            writing = false;
            borderTextCell();
          } else {
            event.preventDefault();
          }
        } else if (event.key === "ArrowUp" || event.key === "ArrowDown" || event.key === "ArrowLeft" || event.key === "ArrowRight") {
          if (writing) {
            return;
          }
          //일반이동
          if (cellRow > 0 && event.key === "ArrowUp") {
            cellRow--;
            originRow = cellRow;
            if (thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`).classList.contains("hide")) {
              while (thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`).classList.contains("hide")) {
                cellRow--;
                originRow--;
              }
            }
            currentCell = thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`);
          } else if (cellRow < numOfRows && event.key === "ArrowDown") {
            cellRow++;
            originRow = cellRow;
            if (thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`).classList.contains("hide")) {
              while (thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`).classList.contains("hide")) {
                cellRow++;
                originRow++;
              }
            }
            currentCell = thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`);
          } else if (cellCol > 0 && event.key === "ArrowLeft") {
            cellCol--;
            currentCell = thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${originRow}"]`);
            if (currentCell.classList.contains("hide")) {
              let i = 0;
              while (
                thisTable
                  .querySelector(`.textColumn[cellCol="${cellCol}"]`)
                  .querySelector(`.textCell[cellRow="${originRow - i}"]`)
                  .classList.contains("hide")
              ) {
                i++;
              }
              currentCell = thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${originRow - i}"]`);
            }
          } else if (cellCol < numOfTeachers - 1 && event.key === "ArrowRight") {
            cellCol++;
            currentCell = thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${originRow}"]`);
            if (currentCell.classList.contains("hide")) {
              let i = 0;
              while (
                thisTable
                  .querySelector(`.textColumn[cellCol="${cellCol}"]`)
                  .querySelector(`.textCell[cellRow="${originRow - i}"]`)
                  .classList.contains("hide")
              ) {
                i++;
              }
              currentCell = thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${originRow - i}"]`);
            }
          }

          getFontSize();
          currentCell.focus();
          currentCell.style.caretColor = "transParent";
          cancelClickedCell();
          shadowRow = 0;
          minRow = 0;
          maxRow = 0;
        } else if (event.key === " ") {
          if (writing) {
          } else {
            event.preventDefault();
          }
        } else if (event.key === "Enter") {
          event.preventDefault();
          if (writing) {
          } else {
            if (cellRow < numOfRows) {
              cellRow++;
              originRow = cellRow;
              if (thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`).classList.contains("hide")) {
                while (thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`).classList.contains("hide")) {
                  cellRow++;
                  originRow++;
                  if (cellRow >= numOfRows) {
                    return;
                  }
                }
              }
              currentCell = thisTable.querySelector(`.textColumn[cellCol="${cellCol}"]`).querySelector(`.textCell[cellRow="${cellRow}"]`);
            }
          }
          currentCell.focus();
          currentCell.style.caretColor = "transParent";
          writing = false;
          borderTextCell();
        } else if (event.key === "Tab") {
          event.preventDefault();
          if (thisTable.classList.contains("dayTable")) {
            let tableNum = parseInt(thisTable.getAttribute("dayTable"));
            if (cellCol < thisTable.querySelectorAll(".textColumn").length - 1) {
              cellCol++;
            } else {
              tableNum++;
              if (tableNum > 6) {
                return;
              }
              cellCol = 0;
            }
            currentCell = thisTable.parentNode.querySelectorAll(".dayTable")[tableNum].querySelectorAll(".textColumn")[cellCol].querySelectorAll(".textCell")[cellRow + 1];
          } else {
            let tableNum = parseInt(thisTable.getAttribute("teacherTable"));
            if (cellCol < thisTable.querySelectorAll(".textColumn").length - 1) {
              cellCol++;
            } else {
              tableNum++;
              if (tableNum > thisTable.parentNode.querySelectorAll(".teacherTable").length - 1) {
                return;
              }
              cellCol = 0;
            }
            while (thisTable.parentNode.querySelectorAll(".teacherTable")[tableNum].querySelectorAll(".textColumn")[cellCol].classList.contains("hide")) {
              cellCol++;
              if (cellCol > thisTable.querySelectorAll(".textColumn").length - 1) {
                tableNum++;
                cellCol = 0;
              }
            }
            currentCell = thisTable.parentNode.querySelectorAll(".teacherTable")[tableNum].querySelectorAll(".textColumn")[cellCol].querySelectorAll(".textCell")[cellRow + 1];
          }
          currentCell.focus();
          currentCell.style.caretColor = "transParent";
          writing = false;
          borderTextCell();
        } else if (event.key === "Delete") {
          cellDelete();
          borderTextCell();
        } else if (event.key === "F2") {
          currentCell.style.caretColor = "black";
          writing = true;
          moveCursorToEnd();
        } else if (isAlphabet || isNumber || !isKorean) {
          if (!writing) {
            currentCell.innerText = "";
            writing = true;
            currentCell.style.caretColor = "black";
          }
        }
      }

      function moveCursorToEnd() {
        const range = document.createRange();
        const selection = window.getSelection();
        // 텍스트가 있을 때 커서를 마지막으로 이동
        range.selectNodeContents(currentCell);
        range.collapse(false); // collapse(false)는 range의 끝으로 커서를 이동시킴
        selection.removeAllRanges();
        selection.addRange(range);
      }

      function cancelClickedCell() {
        allClickedCell = thisPage.querySelectorAll(".clickedCell");
        for (let i = 0; i < allClickedCell.length; i++) {

        }
        allclickedCell = thisPage.querySelectorAll(".clickedCell");
      }
      function merge() {
        allClickedCell = thisPage.querySelectorAll(".clickedCell");
        let checkMerged = false;
        for (let i = 0; i < allClickedCell.length; i++) {
          if (allClickedCell[i].classList.contains("merged")) {
            checkMerged = true;
          }
        }
        //해제
        if (allClickedCell.length > 0) {
          if (checkMerged) {
            for (let i = 0; i < allClickedCell.length; i++) {
              if (allClickedCell[i].classList.contains("merged")) {
                let tempCol = parseInt(allClickedCell[i].parentNode.getAttribute("cellCol"));
                let tempRow = parseInt(allClickedCell[i].getAttribute("cellRow"));
                for (let j = 1; j < allClickedCell[i].getAttribute("including"); j++) {
                  thisTable
                    .querySelector(`.textColumn[cellCol="${tempCol}"]`)
                    .querySelector(`.textCell[cellRow="${tempRow + j}"]`)
                    .classList.remove("hide");
                  thisTable
                    .querySelector(`.textColumn[cellCol="${tempCol}"]`)
                    .querySelector(`.textCell[cellRow="${tempRow + j}"]`)
                    .removeAttribute("including");
                }
                allClickedCell[i].classList.remove("merged");
                allClickedCell[i].style.height = "";
                allClickedCell[i].removeAttribute("including");
              }
              allClickedCell[i].classList.remove("clickedCell");
            }
            allClickedCell[0].focus();
          } else if (allClickedCell[0].parentNode === allClickedCell[allClickedCell.length - 1].parentNode) {
            //병합
            allClickedCell[0].style.height = 3 * allClickedCell.length + "vh";
            allClickedCell[0].classList.add("merged");
            allClickedCell[0].setAttribute("including", allClickedCell.length);
            for (let i = 1; i < allClickedCell.length; i++) {
              allClickedCell[i].innerText = "";
              allClickedCell[i].classList.add("hide");
            }
            currentCell = allClickedCell[0];
            currentCell.focus();
            currentCell.style.caretColor = "transParent";
            cancelClickedCell();
          } else {
            allClickedCell[0].focus();
          }
          cancelClickedCell();
          cellRow = parseInt(currentCell.getAttribute("cellRow"));
        } else {
          // 현재 셀 해제
          for (let i = 1; i < parseInt(currentCell.getAttribute("including")); i++) {
            thisTable
              .querySelector(`.textColumn[cellCol="${cellCol}"]`)
              .querySelector(`.textCell[cellRow="${cellRow + i}"]`)
              .classList.remove("hide");
            thisTable
              .querySelector(`.textColumn[cellCol="${cellCol}"]`)
              .querySelector(`.textCell[cellRow="${cellRow + i}"]`)
              .removeAttribute("including");
          }
          currentCell.classList.remove("merged");
          currentCell.style.height = "";
          currentCell.removeAttribute("including");
          currentCell.focus();
          currentCell.style.caretColor = "transParent";
        }
        shadowRow = 0;
        originRow = cellRow;
      }

      function applyDate() {

        } else {

      function applyTime() {
        numOfRows = thisPage.querySelector(".dayTable").querySelector(".textColumn").querySelectorAll(".textCell").length - 1;
        numOfTeachers = thisPage.querySelectorAll(".teacherTable").length;

        //평일 테이블에 시간배열
        let selectedTime = document.querySelector(".timeModal-content").querySelector("select").value.length > 6 ? document.querySelector(".timeModal-content").querySelector("select").value.substring(0, 5) : document.querySelector(".timeModal-content").querySelector("select").value.substring(0, 4);
        for (let i = 0; i < timeArray.length; i++) {
          if (selectedTime === timeArray[i]) {
            for (let j = 0; j < numOfRows; j++) {
              if (i + j > 29) {
                thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[0].querySelectorAll(".timeCell")[j + 1].innerText = "";
              } else {
                thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[0].querySelectorAll(".timeCell")[j + 1].innerText = timeArray[i + j] + " - " + timeArray[i + j + 1];
              }
            }
            break;
          }
        }
        for (let i = 1; i < 5; i++) {
          for (let j = 0; j < numOfRows; j++) {
            thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[i].querySelectorAll(".timeCell")[j + 1].innerText = thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[0].querySelectorAll(".timeCell")[j + 1].innerText;
          }
        }

        //토요일 테이블에 시간배열
        selectedTime = document.querySelector(".timeModal-content2").querySelector("select").value.length > 6 ? document.querySelector(".timeModal-content2").querySelector("select").value.substring(0, 5) : document.querySelector(".timeModal-content2").querySelector("select").value.substring(0, 4);
        for (let i = 0; i < timeArray.length; i++) {
          if (selectedTime === timeArray[i]) {
            for (let j = 0; j < numOfRows; j++) {
              if (i + j > 29) {
                thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[5].querySelectorAll(".timeCell")[j + 1].innerText = "";
              } else {
                thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[5].querySelectorAll(".timeCell")[j + 1].innerText = timeArray[i + j] + " - " + timeArray[i + j + 1];
              }
            }
            break;
          }
        }
        //일요일 테이블에 시간배열
        selectedTime = document.querySelector(".timeModal-content3").querySelector("select").value.length > 6 ? document.querySelector(".timeModal-content3").querySelector("select").value.substring(0, 5) : document.querySelector(".timeModal-content3").querySelector("select").value.substring(0, 4);
        for (let i = 0; i < timeArray.length; i++) {
          if (selectedTime === timeArray[i]) {
            for (let j = 0; j < numOfRows; j++) {
              if (i + j > 29) {
                thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[6].querySelectorAll(".timeCell")[j + 1].innerText = "";
              } else {
                thisPage.querySelector(".midByDays").querySelectorAll(".dayTable")[6].querySelectorAll(".timeCell")[j + 1].innerText = timeArray[i + j] + " - " + timeArray[i + j + 1];
              }
            }
            break;
          }
        }

        //선생님별 테이블에 시간배열
        for (let i = 0; i < numOfTeachers; i++) {
          for (let j = 0; j < numOfRows; j++) {
            thisPage.querySelectorAll(".teacherTable")[i].querySelectorAll(".timeCell")[j + 1].innerText = thisPage.querySelectorAll(".dayTable")[0].querySelectorAll(".timeCell")[j + 1].innerText;
            thisPage.querySelectorAll(".teacherTable")[i].querySelector(".satColumn").querySelectorAll(".timeCell")[j + 1].innerText = thisPage.querySelectorAll(".dayTable")[5].querySelectorAll(".timeCell")[j + 1].innerText;
            thisPage.querySelectorAll(".teacherTable")[i].querySelector(".sunColumn").querySelectorAll(".timeCell")[j + 1].innerText = thisPage.querySelectorAll(".dayTable")[6].querySelectorAll(".timeCell")[j + 1].innerText;
          }
        }
      }
    </script>
  </body>
</html>
